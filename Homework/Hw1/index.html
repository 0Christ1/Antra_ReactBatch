<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Assignment</title>
  </head>

  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form action="">
        <div class="form1">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
        </div>

        <div class="form2">
          <input type="tel" placeholder="Mobile No." />
        </div>

        <div class="form2">
          <input type="email" placeholder="Email Address" />
        </div>

        <div class="form1">
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
        </div>

        <div class="sign">
          <label for="iagree">
            <input type="checkbox" id="iagree" />I Agree
          </label>
          <span>
            By clicking <strong class="regBtn">Register</strong>, you agree to
            the <a href="">Terms and Conditions</a> set out by this site,
            including our Cookie Use.
          </span>
        </div>

        <div class="form1">
          <button class="reg">Register</button>
          <button class="sig">Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>
